
<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="backgroundGradientMaskable512" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007AFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0051D0;stop-opacity:1" />
    </linearGradient>
    <filter id="shadowMaskable" x="-50%" y="-50%" width="200%" height="200%">
      <dropShadow dx="0" dy="4" stdDeviation="8" flood-color="rgba(0,0,0,0.2)"/>
    </filter>
  </defs>
  
  <!-- Maskable Safe Zone Background (circle for adaptive icons) -->
  <circle cx="256" cy="256" r="256" fill="url(#backgroundGradientMaskable512)"/>
  
  <!-- Dumbbell Icon (scaled down for safe zone) -->
  <g transform="translate(256,256) scale(0.6)" filter="url(#shadowMaskable)">
    <!-- Left Weight -->
    <rect x="-130" y="-52" width="52" height="104" rx="13" fill="white"/>
    <rect x="-140" y="-39" width="72" height="78" rx="16" fill="white"/>
    
    <!-- Handle -->
    <rect x="-68" y="-13" width="136" height="26" rx="13" fill="white"/>
    
    <!-- Right Weight -->
    <rect x="78" y="-52" width="52" height="104" rx="13" fill="white"/>
    <rect x="68" y="-39" width="72" height="78" rx="16" fill="white"/>
    
    <!-- Handle Grip Lines -->
    <rect x="-42" y="-5" width="3" height="10" rx="1.5" fill="#D0D0D0"/>
    <rect x="-26" y="-5" width="3" height="10" rx="1.5" fill="#D0D0D0"/>
    <rect x="-8" y="-5" width="3" height="10" rx="1.5" fill="#D0D0D0"/>
    <rect x="8" y="-5" width="3" height="10" rx="1.5" fill="#D0D0D0"/>
    <rect x="26" y="-5" width="3" height="10" rx="1.5" fill="#D0D0D0"/>
    <rect x="42" y="-5" width="3" height="10" rx="1.5" fill="#D0D0D0"/>
    
    <!-- Weight Plates Detail -->
    <circle cx="-104" cy="0" r="26" fill="none" stroke="#D0D0D0" stroke-width="2"/>
    <circle cx="104" cy="0" r="26" fill="none" stroke="#D0D0D0" stroke-width="2"/>
    <circle cx="-104" cy="0" r="16" fill="none" stroke="#D0D0D0" stroke-width="1.5"/>
    <circle cx="104" cy="0" r="16" fill="none" stroke="#D0D0D0" stroke-width="1.5"/>
  </g>
  
  <!-- Subtle highlight -->
  <circle cx="256" cy="180" r="60" fill="rgba(255,255,255,0.08)"/>
</svg>