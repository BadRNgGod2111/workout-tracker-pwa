
<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="backgroundGradient512" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007AFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0051D0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="dumbbellGradient512" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E8E8E8;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <dropShadow dx="0" dy="8" stdDeviation="16" flood-color="rgba(0,0,0,0.2)"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="85" fill="url(#backgroundGradient512)"/>
  
  <!-- Dumbbell Icon -->
  <g transform="translate(256,256)" filter="url(#shadow)">
    <!-- Left Weight -->
    <rect x="-160" y="-64" width="64" height="128" rx="16" fill="url(#dumbbellGradient512)"/>
    <rect x="-172" y="-48" width="88" height="96" rx="20" fill="url(#dumbbellGradient512)"/>
    
    <!-- Handle -->
    <rect x="-84" y="-16" width="168" height="32" rx="16" fill="url(#dumbbellGradient512)"/>
    
    <!-- Right Weight -->
    <rect x="96" y="-64" width="64" height="128" rx="16" fill="url(#dumbbellGradient512)"/>
    <rect x="84" y="-48" width="88" height="96" rx="20" fill="url(#dumbbellGradient512)"/>
    
    <!-- Handle Grip Lines -->
    <rect x="-54" y="-6" width="4" height="12" rx="2" fill="#D0D0D0"/>
    <rect x="-32" y="-6" width="4" height="12" rx="2" fill="#D0D0D0"/>
    <rect x="-10" y="-6" width="4" height="12" rx="2" fill="#D0D0D0"/>
    <rect x="12" y="-6" width="4" height="12" rx="2" fill="#D0D0D0"/>
    <rect x="34" y="-6" width="4" height="12" rx="2" fill="#D0D0D0"/>
    <rect x="56" y="-6" width="4" height="12" rx="2" fill="#D0D0D0"/>
    
    <!-- Weight Plates Detail -->
    <circle cx="-128" cy="0" r="32" fill="none" stroke="#D0D0D0" stroke-width="2"/>
    <circle cx="128" cy="0" r="32" fill="none" stroke="#D0D0D0" stroke-width="2"/>
    <circle cx="-128" cy="0" r="20" fill="none" stroke="#D0D0D0" stroke-width="1.5"/>
    <circle cx="128" cy="0" r="20" fill="none" stroke="#D0D0D0" stroke-width="1.5"/>
  </g>
  
  <!-- Subtle ground shadow -->
  <ellipse cx="256" cy="430" rx="120" ry="20" fill="rgba(0,0,0,0.1)"/>
</svg>