
<?xml version="1.0" encoding="UTF-8"?>
<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="backgroundGradient180" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007AFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0051D0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="dumbbellGradient180" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E8E8E8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="180" height="180" rx="30" fill="url(#backgroundGradient180)"/>
  
  <!-- Dumbbell Icon -->
  <g transform="translate(90,90)">
    <!-- Left Weight -->
    <rect x="-56" y="-22" width="22" height="44" rx="5" fill="url(#dumbbellGradient180)"/>
    <rect x="-60" y="-17" width="30" height="34" rx="7" fill="url(#dumbbellGradient180)"/>
    
    <!-- Handle -->
    <rect x="-30" y="-5" width="60" height="10" rx="5" fill="url(#dumbbellGradient180)"/>
    
    <!-- Right Weight -->
    <rect x="34" y="-22" width="22" height="44" rx="5" fill="url(#dumbbellGradient180)"/>
    <rect x="30" y="-17" width="30" height="34" rx="7" fill="url(#dumbbellGradient180)"/>
    
    <!-- Handle Grip Lines -->
    <rect x="-18" y="-2" width="2" height="4" rx="1" fill="#D0D0D0"/>
    <rect x="-9" y="-2" width="2" height="4" rx="1" fill="#D0D0D0"/>
    <rect x="0" y="-2" width="2" height="4" rx="1" fill="#D0D0D0"/>
    <rect x="9" y="-2" width="2" height="4" rx="1" fill="#D0D0D0"/>
    <rect x="18" y="-2" width="2" height="4" rx="1" fill="#D0D0D0"/>
  </g>
  
  <!-- Subtle shadow for depth -->
  <ellipse cx="90" cy="150" rx="35" ry="7" fill="rgba(0,0,0,0.1)"/>
</svg>